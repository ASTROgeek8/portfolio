<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<style>
    #div1 {
      width: 350px;
      height: 200px;
      padding: 10px;
      border: 1px solid #aaaaaa;
    }
    </style>
    <script>
const allowDrop = (ev) => ev.preventDefault();
    
function drag(ev) {
  const { id } = ev.target;
  ev.dataTransfer.setData("text", id);
}
    
function drop(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  const element = document.getElementById(data);
  ev.target.appendChild(element);
}
</script>
</head>
<body>
    <p>click here for free money<p>
    <button onclick="getLocation()">Click here</button>
    <p id="demo"></p>

    <p>Drag this image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="https://i.ytimg.com/vi/SMRg9mKcyhM/hqdefault.jpg" draggable="true" ondragstart="drag(event)" width="336" height="200">



    <script>
        var x = document.getElementById("demo");
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }


    
function showPosition(position) {
    const latitude = position.coords.latitude;
    const longitude = position.coords.longitude;
    const positionMessage = `Latitude: ${latitude}\nLongitude: ${longitude}`;
    x.innerHTML = positionMessage;
}
    </script>

</body>
</html>
